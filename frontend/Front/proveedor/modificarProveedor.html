<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Modificar Proveedor</title>
    <style>
        /* Estilos adicionales para reducir espacio visual */
        .form-control {
            margin-bottom: 0.5rem; /* Reduce el espacio entre los campos */
        }
        .table th, .table td {
            padding: 0.5rem; /* Reduce el padding de la tabla */
        }
        .btn {
            padding: 0.25rem 0.5rem; /* Reduce el tamaño de los botones */
        }
    </style>
</head>
<body>
    <div class="layout-bar top-bar">
        <div class="layout-bar">
            <span class="time-text">Hora</span>
            <div class="time-display" id="current-time">00:00:00</div>
        </div>

        <script>
            function updateTime() {
                const now = new Date();
                const timeString = now.toTimeString().split(' ')[0]; // HH:MM:SS
                document.getElementById('current-time').textContent = timeString;
            }

            setInterval(updateTime, 1000);
            updateTime();
        </script>
    </div>

    <div class="layout-container d-flex align-items-start justify-content-center">
        <div class="layout-content d-flex">
            <div class="sidebar-menu p-3 me-4">
                <h2 class="menu-title text-center">MENÚ PRINCIPAL</h2>
                <ul class="list-unstyled">
                    <li><a href="añadirProveedor.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">➕</span> Añadir proveedor</a></li>
                    <li><a href="#" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">✏</span> Modificar proveedor</a></li>
                </ul>
            </div>

            <div class="content-area text-center p-4">
                <h1>Modificar Proveedor</h1>

                <div class="container my-2">
                    <h2>Proveedores Registrados</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Empresa</th>
                                <th>Número de Contacto</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="proveedoresTableBody"></tbody>
                    </table>
                </div>

                <div class="container my-2" id="formContainer"></div>

                <script>
                    const formHTML = `
                        <form id="modificarProveedorForm">
                            ${['nombre', 'apellido', 'empresa', 'numero', 'horarios'].map(field => `
                                <div class="mb-2">
                                    <input type="${field === 'numero' ? 'tel' : 'text'}" class="form-control" id="${field}" placeholder="Ingrese ${field.charAt(0).toUpperCase() + field.slice(1)}" required>
                                </div>
                            `).join('')}
                            <button type="submit" class="btn btn-primary w-100">Actualizar Proveedor</button>
                        </form>
                    `;

                    document.getElementById('formContainer').innerHTML = formHTML;
                </script>
            </div>
        </div>
    </div>

    <div class="layout-bar bottom-bar">
        <div class="mb-4 text-start">
            <a href ="menu_proveerdor.html" class="btn btn-secondary"><span class="icon me-2">❌</span> Atrás </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const proveedores = [
            { nombre: 'Juan', apellido: 'Pérez', empresa: 'Empresa A', numero: '+57 321 456 9873', horarios: 'Lunes a Viernes' },
            { nombre: 'María', apellido: 'Gómez', empresa: 'Empresa B', numero: '+57 321 654 3210', horarios: 'Martes a Sábado' },
            { nombre: 'Carlos', apellido: 'López', empresa: 'Empresa C', numero: '+57 321 789 0123', horarios: 'Lunes a Viernes' }
        ];

        function cargarProveedores() {
            const tableBody = document.getElementById('proveedoresTableBody');
            tableBody.innerHTML = '';

            proveedores.forEach(({ nombre, apellido, empresa, numero, horarios }, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${nombre}</td>
                    <td>${apellido}</td>
                    <td>${empresa}</td>
                    <td>${numero}</td>
                    <td>${horarios}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarProveedor(${index})">Editar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editarProveedor(index) {
            const { nombre, apellido, empresa, numero, horarios } = proveedores[index];
            document.getElementById('nombre').value = nombre;
            document.getElementById('apellido').value = apellido;
            document.getElementById('empresa').value = empresa;
            document.getElementById('numero').value = numero;
            document.getElementById('horarios').value = horarios;
        }

        window.onload = cargarProveedores;

        document.getElementById('modificarProveedorForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const empresa = document.getElementById('empresa').value;
            const numero = document.getElementById('numero').value;
            const horarios = document.getElementById('horarios').value;

            // Simulación de actualización
            alert('Proveedor actualizado con éxito');
            cargarProveedores();
        });
    </script>
</body>
</html>
