<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Eliminar Proveedor</title>
</head>
<body>
    <!-- Barra superior -->
    <div class="layout-bar top-bar">
     
            <div class="layout-bar">
                <span class="time-text">Hora</span>
                <div class="time-display" id="current-time">00:00:00</div>
            </div>

            <script>
                function updateTime() {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
                }
        
                // Actualiza la hora cada segundo
                setInterval(updateTime, 1000);
        
                // Llama la funci√≥n inicialmente para mostrar la hora al cargar la p√°gina
                updateTime();
            </script>
    </div>

    <!-- Contenedor Principal -->
    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <!-- Men√∫ Lateral -->
            <div class="sidebar-menu p-3 me-4">
                <h2 class="menu-title text-center">MEN√ö PRINCIPAL</h2>
                <ul class="list-unstyled">
                    <li><a href="a√±adirProveedor.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">‚ûï</span> A√±adir proveedor</a></li>
                    <li><a href="modificarProveedor.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">‚úè</span> Modificar proveedor</a></li>
                    <li><a href="#" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">üóë</span> Eliminar proveedor</a></li>
                </ul>
            </div>
            
            <!-- √Årea de Contenido Principal -->
            <div class="content-area text-center p-4">
                <h1>Eliminar Proveedor</h1>
                
                <!-- Tabla de Proveedores Registrados -->
                <div class="container my-4">
                    <h2>Proveedores Registrados</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Empresa</th>
                                <th>N√∫mero de Contacto</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="proveedoresTableBody">
                            <!-- Aqu√≠ se llenar√°n los datos de los proveedores -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra inferior (opcional) -->
    <div class="layout-bar bottom-bar">
        <div class="mb-4 text-start">
            <a href="menu_proveerdor.html" class="btn btn-secondary"><span class="icon me-2">‚ùå</span> Atr√°s </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulaci√≥n de datos de proveedores
        const proveedores = [
            { id: 1, nombre: 'Juan', apellido: 'P√©rez', empresa: 'Empresa A', numero: '+57 321 456 9873' },
            { id: 2, nombre: 'Mar√≠a', apellido: 'G√≥mez', empresa: 'Empresa B', numero: '+57 321 654 3210' },
            { id: 3, nombre: 'Carlos', apellido: 'L√≥pez', empresa: 'Empresa C', numero: '+57 321 789 0123' }
        ];

        // Funci√≥n para cargar los proveedores en la tabla
        function cargarProveedores() {
            const tableBody = document.getElementById('proveedoresTableBody');
            tableBody.innerHTML = ''; // Limpiar la tabla antes de llenarla

            proveedores.forEach((proveedor, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${proveedor.nombre}</td>
                    <td>${proveedor.apellido}</td>
                    <td>${proveedor.empresa}</td>
                    <td>${proveedor.numero}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarProveedor(${proveedor.id})">Eliminar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Funci√≥n para eliminar un proveedor
        function eliminarProveedor(id) {
            const confirmDelete = confirm('¬øEst√° seguro de que desea eliminar este proveedor?');
            if (confirmDelete) {
                // Aqu√≠ puedes realizar la llamada a tu API para eliminarel proveedor
                const index = proveedores.findIndex(proveedor => proveedor.id === id);
                if (index !== -1) {
                    proveedores.splice(index, 1); // Eliminar el proveedor del array
                    cargarProveedores(); // Recargar la tabla
                    alert('Proveedor eliminado con √©xito.');
                } else {
                    alert('Proveedor no encontrado.');
                }
            }
        }

        // Cargar los proveedores al iniciar la p√°gina
        window.onload = cargarProveedores;
    </script>
</body>
</html>
