<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <!-- Barra superior -->
    <div class="layout-bar top-bar"></div>

    <!-- Contenedor Principal -->
    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <!-- Menú Lateral -->
            <div class="sidebar-menu p-3 me-4">
                <h2 class="menu-title text-center">MENÚ PRINCIPAL</h2>
                <ul class="list-unstyled">
                    <li><a href="#" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">✏</span> Agregar Proveedor</a></li>
                </ul>
            </div>
            
            <!-- Área de Contenido Principal -->
            <div class="content-area text-center p-4">
                <h1>
                    <div class="container my-4">
                        <form>
                          <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del proveedor">
                          </div>
                          <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido del proveedor">
                          </div>
                          <div class="mb-3">
                            <label for="empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa">
                          </div>
                          <div class="mb-3">
                            <label for="numero" class="form-label">Número de Contacto</label>
                            <input type="tel" class="form-control" id="numero" placeholder="Ejemplo: +57 321 456 9873">
                          </div>
                          <div class="mb-3">
                            <label for="horarios" class="form-label">Horario de Atención</label>
                            <input type="text" class="form-control" id="horarios" placeholder="Ejemplo: Lunes a Viernes, 9:00 AM - 6:00 PM">
                          </div>
                          <div class="mb-3">
                            <label for="fechaEntrada" class="form-label">Fecha de Entrada</label>
                            <input type="date" class="form-control" id="fechaEntrada">
                          </div>
                          <button type="submit" class="btn btn-primary w-100">Guardar!</button>
                        </form>
                      </div>
                </h1>
            </div>
        </div>
    </div>

    <!-- Barra inferior -->
    <div class="layout-bar bottom-bar">
        <ul class="exit-button">
            <li>
                <a href="menu_proveerdor.html" class="small-button "><span class="icon me-2">❌</span> Atras </a>
            </li>
        </ul>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
