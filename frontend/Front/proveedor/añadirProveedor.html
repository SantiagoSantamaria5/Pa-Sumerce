<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Añadir Proveedor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <!-- Barra superior -->
    <div class="layout-bar top-bar">
            <div class="layout-bar">
                <span class="time-text">Hora</span>
                <div class="time-display" id="current-time">00:00:00</div>
            </div>

            <script>
                function updateTime() {
                    const now = new Date();
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
                }
        
                // Actualiza la hora cada segundo
                setInterval(updateTime, 1000);
        
                // Llama la función inicialmente para mostrar la hora al cargar la página
                updateTime();
            </script>
    </div>

    <!-- Contenedor Principal -->
    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <!-- Menú Lateral -->
            <div class="sidebar-menu p-3 me-4">
                <h2 class="menu-title text-center">MENÚ PRINCIPAL</h2>
                <ul class="list-unstyled">
                   
                    <li><a href="modificarProveedor.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">✏</span> Modificar proveedor </a></li>
                </ul>
            </div>
            
            <!-- Área de Contenido Principal -->
            <div class="content-area text-center p-4">
                <h1>
                    <div class="container my-4">
                      <form id="addProveedorForm" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label"></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del proveedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label"></label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido del proveedor" required>
                        </div>
                        <div class="mb-3">
                            <label for="empresa" class="form-label"></label>
                            <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa" required>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label"></label>
                            <input type="tel" class="form-control" id="numero" placeholder="Ejemplo: +57 321 456 9873" required>
                        </div>
                        <div class="mb-3">
                            <label for="horarios" class="form-label"></label>
                            <input type="text" class="form-control" id="horarios" placeholder="Ejemplo: Lunes a Viernes" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar!</button>
                    </form>
                      </div>
                </h1>
            </div>
        </div>
    </div>

    

    <!-- Barra inferior (opcional) -->
    <div class="layout-bar bottom-bar">
      <div class="mb-4 text-start">
        <a href="menu_proveerdor.html" class="btn btn-secondary"><span class="icon me-2">❌</span> Atrás</a>
    </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
