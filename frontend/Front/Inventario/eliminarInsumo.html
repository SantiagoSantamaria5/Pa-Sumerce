<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Eliminar Insumo</title>
</head>
<body>
    <!-- Barra superior -->
    <div class="layout-bar top-bar">
        <div class="layout-bar">
            <span class="time-text">Hora</span>
            <div class="time-display" id="current-time">00:00:00</div>
        </div>

        <script>
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            // Actualiza la hora cada segundo
            setInterval(updateTime, 1000);
            // Llama la funci√≥n inicialmente para mostrar la hora al cargar la p√°gina
            updateTime();
        </script>
    </div>

    <!-- Contenedor Principal -->
    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <!-- Men√∫ Lateral -->
            <div class="sidebar-menu p-3 me-4">
                <h2 class="menu-title text-center">MEN√ö INSUMOS</h2>
                <ul class="list-unstyled">
                    <li><a href="a√±adirInsumo.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">‚ûï</span> A√±adir Insumo</a></li>
                    <li><a href="modificarInsumo.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">‚úè</span> Modificar Insumo</a></li>
                    <li><a href="eliminarInsumo.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">üóë</span> Eliminar Insumo</a></li>
                </ul>
            </div>

            <!-- √Årea de Contenido Principal -->
            <div class="content-area text-center p-4">
                <h1>Eliminar Insumo</h1>
                <div class="container my-4">
                    <form id="deleteInsumoForm">
                        <div class="mb-3">
                            <label for="insumoSelect" class="form-label"></label>
                            <select class="form-select" id="insumoSelect" required>
                                <option value="">Seleccione un insumo</option>
                                <!-- Opciones de insumos se llenar√°n aqu√≠ -->
                            </select>
                        </div>
                        <button type="button" class="btn btn-danger w-100" onclick="eliminarInsumo()">Eliminar Insumo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra inferior -->
    <div class="layout-bar bottom-bar">
        <div class="mb-4 text-start">
            <a href="../Inventario/menuInventario.html" class="btn btn-secondary"><span class="icon me-2">‚ùå</span> Atr√°s</a>
        </div>
    </div>

    <script>
        const insumos = [
            { id: 1, nombre: "Insumo 1" },
            { id: 2, nombre: "Insumo 2" },
            { id: 3, nombre: "Insumo 3" }
        ];

        function cargarInsumos() {
            const select = document.getElementById('insumoSelect');
            insumos.forEach(insumo => {
                const option = document.createElement('option');
                option.value = insumo.id;
                option.textContent = insumo.nombre;
                select.appendChild(option);
            });
        }

        function eliminarInsumo() {
            const select = document.getElementById('insumoSelect');
            const insumoId = select.value;
            if (insumoId) {
                const insumoNombre = insumos.find(insumo => insumo.id == insumoId).nombre;
                const confirmacion = confirm(`¬øEst√° seguro de que desea eliminar el insumo: ${insumoNombre}?`);
                if (confirmacion) {
                    // L√≥gica para eliminar el insumo
                    const index = insumos.findIndex(insumo => insumo.id == insumoId);
                    if (index > -1) {
                        insumos.splice(index, 1);
                        alert(`Insumo ${insumoNombre} eliminado con √©xito.`);
                        select.remove(select.selectedIndex);
                    }
                }
            } else {
                alert("Por favor, seleccione un insumo para eliminar.");
            }
        }

        // Cargar insumos al iniciar la p√°gina
        window.onload = cargarInsumos;
    </script>
</body>
</html>
