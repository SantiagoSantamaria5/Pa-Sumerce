<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Inventario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Barra superior -->
    <div class="layout-bar top-bar"><title>Hora Actual</title>
        <div class="layout-bar">
            <span class="time-text">Hora</span>
            <div class="time-display" id="current-time">00:00:00</div>
        </div>

        <script>
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            }
    
            // Actualiza la hora cada segundo
            setInterval(updateTime, 1000);
    
            // Llama la función inicialmente para mostrar la hora al cargar la página
            updateTime();
        </script>
    </div>

    <!-- Contenedor Principal -->
    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <!-- Menú Lateral -->
            <div class="sidebar-menu p-3 me-4">

                    <li><a href="Inventario/menuInventario.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">📋</span> Inventario</a></li>
                    <li><a href="produccion/menuProduccion.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">👨‍🍳</span> Producción</a></li>
                    <!-- <li><a href="venta/menuVenta.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">💵</span> Venta</a></li> -->
                    <li><a href="informes/menuInformes.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">📊</span> Informes</a></li>
                    <li><a href="empleados/menuEmpleados.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">👥</span> Gestión Empleados</a></li>
                </ul>
            </div>
            
            <!-- Área de Contenido Principal -->
