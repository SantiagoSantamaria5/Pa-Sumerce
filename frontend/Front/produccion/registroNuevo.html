<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Registro Nuevo</title>
</head>
<body>
    <!-- Barra superior -->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
    <div class="layout-bar top-bar">
        <div class="layout-bar">
            <span class="time-text">Hora</span>
            <div class="time-display" id="current-time">00:00:00</div>
        </div>

        <script>
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            // Actualiza la hora cada segundo
            setInterval(updateTime, 1000);
            updateTime();
        </script>
    </div>

    <!-- Contenedor Principal -->
    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <!-- Men√∫ Lateral -->
            <div class="sidebar-menu p-3 me-4">
                <h2 class="menu-title text-center">MEN√ö DE REGISTRO</h2>

                    <li><a href="registroNuevo.html" class="menu-item d-flex align-items-center p-2 mb-2"><span class="icon me-2">üìã</span> Registro Nuevo</a></li>
                </ul>
            </div>
            
            <!-- √Årea de Contenido Principal -->
            <div class="content-area text-center p-4">
                <h1>Registro Nuevo</h1>
                <div class="container my-4">
                    <form id="registroNuevoForm">
                        <div class="mb-3">
                            <label for="panSelect" class="form-label"></label>
                            <select class="form-select" id="panSelect" required>
                                <option value="">Seleccione un pan</option>
                            </select>
                            <input type="number" class="form-control me-2" placeholder="cantidad" required>  
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra inferior -->
    <div class="layout-bar bottom-bar">
        <div class="mb-4 text-start">
            <a href="../produccion/menuProduccion.html" class="btn btn-secondary"><span class="icon me-2">‚ùå</span> Atr√°s</a>
        </div>
    </div>

    <script src="../scritps/produccion.js"></script>
