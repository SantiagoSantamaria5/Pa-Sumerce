<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Añadir nuevo registro</title>
</head>

<body>
    <!-- Barra superior -->
    <div class="layout-bar top-bar">
        <div class="layout-bar">
            <span class="time-text">Hora</span>
            <div class="time-display" id="current-time">00:00:00</div>
        </div>

        <script>
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            // Actualiza la hora cada segundo
            setInterval(updateTime, 1000);

            // Llama la función inicialmente para mostrar la hora al cargar la página
            updateTime();
        </script>
    </div>

    <!-- Contenedor Principal -->
    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <!-- Menú Lateral -->
            <div class="sidebar-menu p-3 me-4">
                <h2 class="menu-title text-center">MENÚ DE REGISTRO</h2>
                <ul class="list-unstyled">
                    <li><a href="registroNuevo.html" class="menu-item d-flex align-items-center p-2 mb-2"><span
                                class="icon me-2">➕</span> Registro nuevo</a></li>
                </ul>
            </div>

            <!-- Área de Contenido Principal -->
            <div class="content-area text-center p-4">
                <h1>Añadir Producto</h1>
                <div class="container my-4">
                    <form id="addPanForm">
                        <div class="mb-3">
                            <label for="nombrePan" class="form-label"></label>
                            <input type="text" class="form-control" id="nombrePan" placeholder="Nombre del pan"
                                required>
                        </div>
                        <div id="ingredientesContainer" class="mb-3">
                            <label class="form-label"></label>
                            <div class="d-flex align-items-center" id="ingredientInputs">
                                <select class="form-select" id="SelectIngrediente">
                                    <option value="">Seleccione el ingrediente</option>
                                </select>
                                <input type="number" class="form-control me-2" placeholder="Gramos" required>
                                <button type="button" class="btn btn-danger btn-sm removeIngredientBtn"
                                    style="display: none;">❌</button>
                            </div>
                        </div>
                        <!-- Campo para Precio Unitario -->
                        <div class="mb-3">
                            <label for="precioUnitario" class="form-label">Precio por unidad</label>
                            <input type="number" class="form-control" id="precioUnitario"
                                placeholder="Precio por unidad" required>
                        </div>

                        <div class="d-flex flex-column align-items-center">
                            <button type="button" class="btn btn-secondary mb-3" id="addIngredientBtn">Añadir
                                Ingrediente</button>
                            <button type="submit" class="btn btn-primary mb-3">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra inferior -->
    <div class="layout-bar bottom-bar">
        <div class="mb-4 text-start">
            <a href="../produccion/menuProduccion.html" class="btn btn-secondary"><span class="icon me-2">❌</span>
                Atrás</a>
        </div>
    </div>

    <script src="../scritps/srcProducto.js"></script>
</body>

</html>
