<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Informe de Producción</title>
</head>
<body>
    <div class="layout-bar top-bar">
        <span class="time-text">Hora</span>
        <div class="time-display" id="current-time">00:00:00</div>
        <script>
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateTime, 1000);
            updateTime();
        </script>
    </div>

    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <div class="content-area text-center p-4">
                <h1>Informe de Producción</h1>
                <div class="container my-4">
                    <table class="table table-striped" id="produccionTable">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Producción Diaria</th>
                                <th>Producción Mensual</th>
                                <th>Producción Anual</th>
                            </tr>
                        </thead>
                        <tbody id="produccionTableBody">
                            <!-- Los datos se llenarán aquí -->
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="generatePDF">Generar PDF</button>
                </div>
                <div class="container my-4">
                    <canvas id="produccionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="layout-bar bottom-bar">
        <div class="mb-4 text-start">
            <a href="./menuInformes.html" class="btn btn-secondary"><span class="icon me-2">❌</span> Atrás</a>
        </div>
    </div>

    <script src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        async function cargarProduccion() {
            const responseDiario = await fetch('http://localhost:5000/api/produccion/diario');
            const responseMensual = await fetch('http://localhost:5000/api/produccion/mensual');
            const responseAnual = await fetch('http://localhost:5000/api/produccion/anual');
            const produccionDiaria = await responseDiario.json();
            const produccionMensual = await responseMensual.json();
            const produccionAnual = await responseAnual.json();
            const tableBody = document.getElementById('produccionTableBody');

            produccionDiaria.forEach((produccion, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${produccion.fecha}</td>
                    <td>${produccion.cantidadDiaria}</td>
                    <td>${produccionMensual[index].cantidadMensual}</td>
                    <td>${produccionAnual[index].cantidadAnual}</td>
                `;
                tableBody.appendChild(row);
            });

            const ctx = document.getElementById('produccionChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: produccionDiaria.map(p => p.fecha),
                    datasets: [{
                        label: 'Producción Diaria',
                        data: produccionDiaria.map(p => p.cantidadDiaria),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('generatePDF').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Informe de Producción', 20, 10);
            doc.autoTable({ html: '#produccionTable' });
            doc.save('informe_produccion.pdf');
        });

        window.onload = cargarProduccion;
    </script>
</body>
</html>
