<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Informe de Inventario</title>
</head>
<body>
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
    <div class="layout-bar top-bar">
        <span class="time-text">Hora</span>
        <div class="time-display" id="current-time">00:00:00</div>
        <script>
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateTime, 1000);
            updateTime();
        </script>
    </div>

    <div class="layout-container d-flex align-items-center justify-content-center">
        <div class="layout-content d-flex">
            <div class="content-area text-center p-4">
                <h1>Informe de Inventario</h1>
                <div class="container my-4">
                    <table class="table table-striped" id="inventarioTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Fecha de Adquisición</th>
                                <th>Fecha de Vencimiento</th>
                                <th>Valor Unitario</th>
                            </tr>
                        </thead>
                        <tbody id="inventarioTableBody">
                            <!-- Los datos se llenarán aquí -->
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="generatePDF">Generar PDF</button>
                </div>
            </div>
        </div>
    </div>

    <div class="layout-bar bottom-bar">
        <div class="mb-4 text-start">
            <a href="./menuInformes.html" class="btn btn-secondary"><span class="icon me-2">❌</span> Atrás</a>
        </div>
    </div>

    
   <!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<!-- Plugin autoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script src="../scritps/informes.js"></script>
</body>
</html>
